<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex Color Visualizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .color-box {
            width: 90px;
            height: 90px;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
        }
        #color-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        input, button {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Hex Color Visualizer</h1>
    
    <label for="hex-input">Enter hex colors (comma separated):</label>
    <input type="text" id="hex-input" placeholder="#FF5733, #33FF57, #3357FF">
    <button onclick="visualizeColors()">Visualize Colors</button>

    <div id="color-container"></div>

    <script>
        function visualizeColors() {
            let input = document.getElementById('hex-input').value;
			if(!input){
				alert("No input provided! Showing default colors.")
				input = "#00bfff,#00bdff,#00bbff,#00baff,#00b8ff,#00b6ff,#00b5ff,#00b3ff,#00b2ff,#00b0ff,#00aeff,#00adff,#00abff,#00aaff,#00a8ff,#00a6ff,#00a5ff,#00a3ff,#00a2ff,#00a0ff,#009eff,#009dff,#009bff,#009aff,#0098ff,#0096ff,#0095ff,#0093ff,#0092ff,#0090ff,#008eff,#008dff,#008bff,#008aff,#0088ff,#0086ff,#0085ff,#0083ff,#0082ff,#0080ff,#007eff,#007dff,#007bff,#0079ff,#0078ff,#0076ff,#0075ff,#0073ff,#0071ff,#0070ff,#006eff,#006dff,#006bff,#0069ff,#0068ff,#0066ff,#0065ff,#0063ff,#0061ff,#0060ff,#005eff,#005dff,#005bff,#0059ff,#0058ff,#0056ff,#0055ff,#0053ff,#0051ff,#0050ff,#004eff,#004dff,#004bff,#0049ff,#0048ff,#0046ff,#0045ff,#0043ff,#0041ff,#0040ff,#003eff,#003cff,#003bff,#0039ff,#0038ff,#0036ff,#0034ff,#0033ff,#0031ff,#0030ff,#002eff,#002cff,#002bff,#0029ff,#0028ff,#0026ff,#0024ff,#0023ff,#0021ff,#0020ff,#001eff,#001cff,#001bff,#0019ff,#0018ff,#0016ff,#0014ff,#0013ff,#0011ff,#0010ff,#000eff,#000cff,#000bff,#0009ff,#0008ff,#0006ff,#0004ff,#0003ff,#0001ff,#0000ff"
			}
            const hexColors = input.split(',').map(color => color.trim());

            const container = document.getElementById('color-container');
            container.innerHTML = ''; // Clear previous colors
            console.log(hexColors)
            hexColors.forEach(color => {
                if(/^#[0-9A-Fa-f]{6}$/.test(color)) {  // Validate hex color format
                    const colorBox = document.createElement('div');
                    colorBox.classList.add('color-box');
                    colorBox.style.backgroundColor = color;
                    colorBox.style.color = "white";
                    colorBox.innerHTML = color;
                    container.appendChild(colorBox);
                } else {
                    console.error(`Invalid hex color: ${color}`);
                }
            });
        }
    </script>

</body>
</html>
